<!-- 문제가 있는 부분을 수정합니다. 버튼 부분의 HTML 구조를 올바르게 교정합니다 -->

<!-- 태그 관리 섹션 아래 버튼 부분을 이렇게 수정하세요 -->
<div class="mb-6">
    <h2 class="text-lg font-semibold mb-3">태그 관리</h2>
    
    <div class="flex mb-3">
        <input 
            type="text" 
            id="newTag" 
            placeholder="새 태그 입력" 
            class="flex-grow p-2 border border-gray-300 rounded-l"
        >
        <button 
            onclick="addTag()" 
            class="bg-purple-500 text-white px-3 py-2 rounded-r"
        >
            추가
        </button>
    </div>
    
    <div class="flex flex-wrap gap-2 mb-3" id="tagList">
        <!-- 태그 목록이 여기에 동적으로 추가됩니다 -->
    </div>
</div>

<!-- 버튼 영역을 이렇게 수정하세요 (미리보기 업데이트 버튼이 위로 오도록) -->
<div class="flex flex-col gap-2 mb-2">
    <!-- 미리보기 업데이트 버튼을 먼저 배치 -->
    <button 
        onclick="updatePreview()" 
        class="w-full bg-blue-500 text-white py-2 px-4 rounded flex items-center justify-center"
    >
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 mr-2">
            <polyline points="23 4 23 10 17 10"></polyline>
            <polyline points="1 20 1 14 7 14"></polyline>
            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
        </svg>
        미리보기 업데이트
    </button>
    
    <!-- 이미지로 저장하기 버튼을 그 다음에 배치 -->
    <button 
        onclick="downloadImage()" 
        class="w-full bg-purple-600 text-white py-2 px-4 rounded flex items-center justify-center"
    >
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 mr-2">
            <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"></path>
            <circle cx="12" cy="13" r="3"></circle>
        </svg>
        이미지로 저장하기
    </button>
    
    <!-- 메시지 영역 -->
    <div id="updateMsg" class="mt-1 p-2 bg-blue-100 text-blue-800 rounded text-center hidden">
        미리보기가 업데이트되었습니다!
    </div>
    
    <div id="downloadMsg" class="mt-1 p-2 bg-green-100 text-green-800 rounded text-center hidden">
        자기소개표가 이미지로 저장되었습니다!
    </div>
</div>
